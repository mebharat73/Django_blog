{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'main/css/logincss/style.css' %}">
                                                           
    <link rel="stylesheet" href="{% static 'main/css/logincss/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'main/css/logincss/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">

    <title>Django Blog | login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'main/image/Bharat_Photo.jpg' %}');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>Django Blog</strong></h3>
            <p class="mb-4">Enter your Credentials</p>
            <form action="#" method="post">
              {% csrf_token %}
              {{ error|default:'' }}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Your Name" id="username" name="username" name="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" id="password" name="password" name="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" name="remember_me"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

            </form>
            <a href="{% url 'home_page' %}" class="btn btn-block btn-success" style="margin-top: 1rem; text-decoration: none; color: white;"> Back to home</a>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'main/image/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'main/image/js/popper.min.js' %}"></script>
    <script src="{% static 'main/image/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/image/js/main.js' %}"></script>
  </body>
</html>

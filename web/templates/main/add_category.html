{% extends 'main/base.html' %}
{% block title %}
    Add Category
{% endblock %}

{% block main_content %}
    <br><br><br><br><br>
    <form action="" method="post" class="form-container">
        {{ form.error }}
        {% csrf_token %} 


        {{ form }}
        <button type="submit" class="submit-button">Add</button>
    </form>
    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-container label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-container input:focus, .form-container select:focus, .form-container textarea:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .submit-button {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .submit-button:hover {
            background-color: #3e8e41;
        } 
    </Style>
{% endblock %}
